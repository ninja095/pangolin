<form class="form-control " [formGroup]="myFormRole" >
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select formControlName="selectedRole" >
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <button class="mx-2" type="button" mat-raised-button color="primary" (click)="onNoClickRole()">Edit</button>

  </div>
</form>
